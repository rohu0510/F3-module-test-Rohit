<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Marcus-Roberto-Google-Play-Google-Play-Books.512.png">
	<title>Book Search</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div>
    <h3 class="navbar">Book Store App</h3>
  </div>
	<header>
		<h1>Book for Book by Their Name</h1>
		<form id="search-form">
			<input type="text" id="search-input" placeholder="Enter book title or name">
			<button type="submit">Search Now!</button>
		</form>
	</header>

	<main>
		<section id="book-results"></section>
	</main>

	<section>
		<h2>Your Previous Search history</h2>
		<ul id="search-history"></ul>
		<button id="clear-history">Clear Search History</button>
	</section>

	<script src="script.js"></script>
</body>
</html>
